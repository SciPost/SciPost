{% extends 'scipost/base.html' %}

{% block pagetitle %}: register{% endblock pagetitle %}

{% block bodysup %}

<section>
  <h1>Register to SciPost</h1>
  <form action="{% url 'scipost:register' %}" method="post">
    {% csrf_token %}
    <table>
      <ul>
	{{ form.as_table }}
      </ul>
    </table>
    <input type="submit" value="Submit" />
  </form>
  {% if errormessage %}
  <p>{{ errormessage }}</p>
  {% endif %}
</section>

{% endblock bodysup %}
