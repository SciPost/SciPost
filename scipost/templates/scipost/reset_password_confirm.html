{% extends 'scipost/base.html' %}

{% block pagetitle %}: Reset password confirm{% endblock pagetitle %}

{% block bodysup %}
<section>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
</section>
{% endblock bodysup %}
