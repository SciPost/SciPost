{% extends 'scipost/base.html' %}

{% block pagetitle %}: change password{% endblock pagetitle %}

{% block bodysup %}

<section>
  <h1>Change your SciPost password</h1>
  <form action="{% url 'contributors:change_password' %}" method="post">
    {% csrf_token %}
    <table>
      <ul>
	{{ form.as_table }}
      </ul>
    </table>
    <input type="submit" value="Change" />
  </form>
  {% if errormessage %}
  <p>{{ errormessage }}</p>
  {% endif %}
</section>

{% endblock bodysup %}
