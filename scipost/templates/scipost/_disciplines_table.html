<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Branch</th>
      <th>Fields</th>
    </tr>
  </thead>
  <tbody>
    {% for branch in scipost_disciplines %}
      <tr>
	<td>
	  <a href="#{{ branch.0|cut:' ' }}">{{ branch.0 }}</a>
	</td>
	<td>
	  {% for discipline in branch.1 %}
	    {{ discipline.1 }}{% if not forloop.last %}, {% endif %}
	  {% endfor %}
	</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
