{% extends 'scipost/base.html' %}

{% block pagetitle %}: Reset Password{% endblock pagetitle %}

{% load bootstrap %}

{% block content %}


<div class="row">
    <div class="col-md-4 offset-md-4">
          <h3>Reset password request form</h3>
          <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input class="btn btn-primary" type="submit" value="Submit" />
          </form>
        </div>
</div>

{% endblock %}
