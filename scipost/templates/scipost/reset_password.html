{% extends 'scipost/base.html' %}

{% block pagetitle %}: Reset Password{% endblock pagetitle %}

{% block bodysup %}

{% load bootstrap %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
  <h3>Reset password request form</h3>

    {% csrf_token %}
    {{ form|bootstrap }}
    <input class="btn btn-primary" type="submit" value="Submit" />
  </form>
        </div>
    </div>
</div>
{% endblock bodysup %}
