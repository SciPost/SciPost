{% extends 'scipost/base.html' %}

{% block pagetitle %}: Password reset{% endblock pagetitle %}

{% load bootstrap %}

{% block content %}


  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Password reset form</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
    </div>
  </div>

{% endblock %}
