{% extends 'scipost/base.html' %}

{% block pagetitle %}: update personal data{% endblock pagetitle %}

{% block bodysup %}

<section>
  <h1>Update your personal data</h1>
  <form action="{% url 'scipost:update_personal_data' %}" method="post">
    {% csrf_token %}
    <table>
      <ul>
	{{ form.as_table }}
      </ul>
    </table>
    <input type="submit" value="Update" />
  </form>
</section>

{% endblock bodysup %}
