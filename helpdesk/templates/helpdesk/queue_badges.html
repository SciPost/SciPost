<span class="badge badge-danger" data-toggle="tooltip" title="Unassigned Tickets">{{ queue.nr_unassigned }}</span>
<span class="badge badge-warning" data-toggle="tooltip" data-html="true" title="Assigned,<br/>awaiting handling">{{ queue.nr_awaiting_handling }}</span>
<span class="badge badge-success" data-toggle="tooltip" title="In handling">{{ queue.nr_in_handling }}</span>
<span class="badge badge-primary" data-toggle="tooltip" title="Handled Tickets">{{ queue.nr_handled }}</span>
