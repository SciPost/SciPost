<div class="card">
  <div class="card-header">
    {{ post.subject }}
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ post.text }}
    </p>
  </div>
  <div class="card-footer">
    {{ post.posted_by }} on {{ post.posted_on|date:"Y-m-d" }}
    <br/>
    {% if post.parent %}
    c.f. <a href="{{ post.parent.get_absolute_url }}">{{ post.parent }}</a>
    {% endif %}
  </div>
  {% for followup in post.followup_posts.all %}
  {% include 'forums/post_card.html' with post=followup %}
  {% endfor %}
</div>
