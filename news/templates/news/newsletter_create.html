{% extends 'scipost/base.html' %}

{% load bootstrap %}

{% block pagetitle %}: NewsLetters{% endblock pagetitle %}

{% block content %}
<div class="row">
  <div class="col-12">
    <form action="{% url 'news:newsletter_create' %}" method="post">
      {% csrf_token %}
      {{ form|bootstrap }}
      <input type="submit" value="Submit" class="btn btn-primary">
  </div>
</div>
{% endblock content %}
