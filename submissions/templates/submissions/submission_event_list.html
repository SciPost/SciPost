<div class="row">
    <div class="col-12">
            <ul class="list-group list-group-flush">
                {% for event in events %}
                    <li class="list-group-item">
                        {{event}}
                    </li>
                {% empty %}
                    <li class="list-group-item">There have been no events for this Submission.</li>
                {% endfor %}
            </ul>
    </div>
</div>
