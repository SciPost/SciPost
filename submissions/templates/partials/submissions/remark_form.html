{% load bootstrap %}

<script>
 $(document).ready(function(){
     $('#ref_reason').hide();

     $('#id_accept').on('change', function() {
	 if ($('#id_accept_1').is(':checked')) {
             $('#ref_reason').show();
	 }
	 else {
             $('#ref_reason').hide();
	 }
     });

 });
</script>

{% if auto_show %}
  <form action="{% url 'submissions:add_remark' submission.preprint.identifier_w_vn_nr %}" method="post" class="pb-2">
    {% csrf_token %}
    {{ form|bootstrap:'0,12' }}
    <input class="btn btn-outline-secondary" type="submit" value="Submit" />
  </form>
{% else %}
  <button class="btn btn-outline-secondary mb-2" data-toggle="toggle" data-target="#remarkForm{{ submission.id }}" id="remarkButton{{ submission.id }}">Add a remark on this Submission</button>
  <div class="submitRemarkForm pb-2" id="remarkForm{{ submission.id }}" style="display:none;">
    <form action="{% url 'submissions:add_remark' submission.preprint.identifier_w_vn_nr %}" method="post">
      {% csrf_token %}
      {{ form|bootstrap:'0,12' }}
      <input class="btn btn-outline-secondary" type="submit" value="Submit" />
    </form>
  </div>
{% endif %}
