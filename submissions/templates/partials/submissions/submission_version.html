<div class="py-1">
  <a href="{{ submission.get_absolute_url }}" class="pubtitleli">version {{ submission.thread_sequence_order }}</a>
  <span class="version-suffix">
    {% if submission.is_current %}
      (current version)
    {% else %}
      (out of a sequence of {{ submission.thread|length }})
    {% endif %}
  </span>
</div>
