{% if submission.cycle.has_required_actions %}
    <div class="card {% if submission.cycle.has_required_actions %}bg-danger text-white{% else %}bg-white border-success text-success{% endif %} mb-3">
        <div class="card-header py-1 {% if not submission.cycle.has_required_actions %}bg-transparent border-0 pb-0{% endif %}">
            <h3 class="my-1">Required actions:</h3>
        </div>
        <div class="card-body">
            <ul class="mb-0">
                {% for action in submission.cycle.required_actions %}
                    <li>{{action.1}}</li>
                {% empty %}
                    <li>No actions required</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
