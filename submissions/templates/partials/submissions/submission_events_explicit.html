<div class="row">
    <div class="col-12">
            <ul class="list-group list-group-flush events-list">
                {% for event in events %}
                    <li class="list-group-item">
                        <div class="d-flex flex-nowrap justify-content-start">
                            <div class="time text-muted pr-2">{{ event.created|date:'d F Y G:i' }}</div>
                            <div class="content">
                                <strong>{{event.text}}</strong><br>
                                Submission: <a href="{{event.submission.get_absolute_url}}">{{event.submission.title}} ({{ event.submission.preprint.identifier_w_vn_nr }})</a><br>
                            </div>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item">No events found.</li>
                {% endfor %}
            </ul>
    </div>
</div>
