{% extends 'scipost/base.html' %}

{% load bootstrap %}

{% block pagetitle %}: Potential Fellowships{% endblock pagetitle %}

{% block content %}
<div class="row">
  <div class="col-12">
    <form action="" method="post">
      {% csrf_token %}
      {{ form|bootstrap }}
      <input type="submit" value="Submit" class="btn btn-primary">
  </div>
</div>
{% endblock content %}

{% block footer_script %}
    {{ block.super }}
    {{ form.media }}
{% endblock footer_script %}
