<tr id="submission-{{ submission.pk }}-author-profile-row-{{ order }}"
    class="{% if author_profile %}bg-success{% else %}bg-warning{% endif %} bg-opacity-10"
>
  <td>{{ author_string }}</td>
  <td>{{ order }}</td>
  <td>
    {{ author_profile.profile }}
  </td>
  <td>
    {% if author_profile %}
      <button class="ms-4 px-1 py-0 btn btn-small btn-danger text-white"
	      hx-get="{% url 'edadmin:preassignment:_hx_author_profile_action' identifier_w_vn_nr=submission.preprint.identifier_w_vn_nr order=order profile_id=author_profile.pk action='unmatch' %}"
	      hx-target="#submission-{{ submission.pk }}-author-profile-row-{{ order }}"
	      hx-swap="outerHTML"
      >
	{% include 'bi/trash-fill.html' %}
      </button>
    {% else %}
      {% load crispy_forms_tags %}
      <div class="row mb-0">
	<div class="d-flex gap-2 flex-row align-items-center">
	  <form
        class="flex-grow-1"
	      hx-post="{% url 'profiles:_hx_profile_dynsel_list' %}"
	      hx-trigger="load, keyup delay:200ms, change"
	      hx-target="#submission-{{ submission.id }}-profile-{{ order }}-dynsel-results"
	      hx-swap="innerHTML"
	      hx-indicator="#submission-{{ submission.id }}-profile-{{ order }}-dynsel-results-indicator"
	  >
	    <div id="profile_{{ order }}_dynsel_form">{% crispy profile_dynsel_form %}</div>
	  </form>
    <a href="{% url "profiles:profile_create" %}{% querystring first_name=author_first_name_guess last_name=author_last_name_guess specialties=submission_specialties_serialized acad_field=submission.acad_field.id%}" class="btn btn-sm btn-secondary">
      {% include 'bi/pencil-square.html' %}
    </a>
    <div id="submission-{{ submission.id }}-profile-{{ order }}-dynsel-results-indicator" class="htmx-indicator">
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
    </div>
	</div>
      </div>
      <div class="row mb-0">
        <div class="d-flex gap-2 flex-row align-items-center">  
          <div id="submission-{{ submission.id }}-profile-{{ order }}-dynsel-results" class="flex-grow-1 border border-light m-0 p-1"></div>
          <div id="submission-{{ submission.pk }}-author-profile-row-{{ order }}-indicator" class="htmx-indicator">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          </div>
        </div>
      </div>
    {% endif %}
  </td>
</tr>
