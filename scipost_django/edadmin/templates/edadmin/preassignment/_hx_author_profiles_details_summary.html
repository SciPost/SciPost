{% with submission.authors_as_list|length as nr_authors %}
  <div class="d-flex justify-content-between align-items-center">
    <span class="fs-3">Author Profiles</span> 
    <span class="{% if matches == nr_authors %}bg-success{% else %}bg-warning{% endif %} p-1 text-white">
      {{ matches }} / {{ nr_authors }}
    </span>
  </div>
{% endwith %}
