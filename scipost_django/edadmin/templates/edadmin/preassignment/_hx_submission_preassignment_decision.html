{% load crispy_forms_tags %}

{% if submission.stage_preassignment_completed %}
  <div class="p-2 border bg-secondary bg-opacity-10 d-flex justify-content-between align-items-center">
    <span class="fs-3">Preassignment</span>
    <span class="bg-success text-white px-2 py-1">Passed</span>
  </div>
{% elif submission.preassignment_tasks_done %}
  <div id="submission-{{ submission.pk }}-preassignment-decision-form"
       class="p-2 mb-4 border border-2 border-warning">
    <h1>Preassignment decision</h1>
    <form class="mt-3"
          hx-post="{% url 'edadmin:preassignment:_hx_submission_preassignment_decision' identifier_w_vn_nr=submission.preprint.identifier_w_vn_nr %}"
          hx-target="#submission-{{ submission.pk }}-preassignment-decision-form"
          hx-confirm="Proceed with this Preassignment decision?">
      {% crispy form %}
    </form>
  </details>
{% else %}
  <div class="p-2 border bg-secondary bg-opacity-10 d-flex justify-content-between align-items-center">
    <span class="fs-3">Preassignment</span>
    <span class="bg-secondary px-2 py-1">Locked</span>
  </div>
{% endif %}
