{% load bootstrap %}
{% load crispy_forms_tags %}

<h3 class="highlight">
  Compose a new Post
  <a class="ms-4 px-1 py-0 btn btn-sm btn-warning text-white"
     hx-get="{% url 'forums:_hx_post_form_button' slug=slug parent_model=parent_model parent_id=parent_id %}"
     hx-target="#new-post-form"
  >
    Cancel
  </a>
</h3>
<form hx-post="{% url 'forums:_hx_post_form' slug=slug parent_model=parent_model parent_id=parent_id %}"
      hx-confirm="Create this Post?"
      hx-target="body"
>
  {% crispy form %}
</form>
