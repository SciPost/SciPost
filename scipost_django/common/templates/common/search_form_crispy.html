{% load crispy_forms_tags %}

<form hx-post="{{ request.path }}"
      hx-trigger="intersect once, keyup delay:500ms, change delay:500ms, click from:#{{ form.element_name }}-refresh-button"
      hx-target="#{{ form.element_name }}-results"
      hx-indicator="#{{ form.element_name }}-search-form-searching-indicator">

  <div id="{{ form.element_name }}-search-form">{% crispy form %}</div>
</form>
