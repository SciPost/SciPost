{% load crispy_forms_tags %}

<form hx-post="{{ request.get_full_path }}" hx-swap="outerHTML">
 
  <div id="{{ formset.prefix }}-formset-management-form">{{ formset.management_form }}</div>

  <div id="{{ formset.prefix }}-formset-forms">

    {% for form in formset %}
      {% crispy form %}
    {% endfor %}

  </div>

  <div class="d-flex justify-content-end gap-2">
    <button id="{{ formset.prefix }}-add-extra-form-btn"
            class="btn btn-sm btn-light "
            type="submit"
            name="add-extra-form"
            value="add">Add</button>

    <button id="{{ formset.prefix }}-save-form-btn"
            class="btn btn-sm btn-primary"
            type="save"
            name="save"
            value="save">Save</button>

  </div>
 

</form>
