{% extends 'scipost/base.html' %}

{% load bootstrap %}

{% block pagetitle %}: Create Organization{% endblock pagetitle %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <form action="{% url 'organizations:organization_create' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|bootstrap }}
	<input type="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
  </div>
{% endblock content %}

{% block footer_script %}
  {{ form.media }}
{% endblock %}
