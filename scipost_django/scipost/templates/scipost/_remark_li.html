<li id="{{ remark.id }}">
  <div class="fw-bold">
    {{ remark.contributor.profile.full_name }} <small class="text-muted">on {{ remark.date }}</small>
  </div>
  {% if remark.contributor.user.is_superuser %}
    <div>{{ remark.remark|safe|linebreaks }}</div>
  {% else %}
    <div>{{ remark.remark|linebreaks }}</div>
  {% endif %}
</li>
