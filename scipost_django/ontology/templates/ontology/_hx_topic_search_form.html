{% load crispy_forms_tags %}

<form hx-post="{% url 'ontology:_hx_topic_table' %}"
      hx-trigger="load, keyup delay:500ms, change delay:500ms, click from:#refresh-button"
      hx-sync="#topic-search-form:replace"
      hx-target="#topic-search-results"
      hx-indicator="#topic-search-indicator">

  <div id="topic-search-form">{% crispy form %}</div>
</form>
