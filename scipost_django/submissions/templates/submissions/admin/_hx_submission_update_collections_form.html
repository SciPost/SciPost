{% load crispy_forms_tags %}

<div class="m-2 p-2 border border-warning">
  <p>
    <strong>Update the target Collections</strong>
    <button type="button"
            class="ms-2 px-1 py-0 btn btn-sm btn-outline-danger"
            hx-get="{% url 'submissions:_hx_submission_update_collections' form.instance.preprint.identifier_w_vn_nr %}"
            hx-target="#submission-{{ submission.id }}-update-collections">cancel</button>
  </p>
  <p>Currently: {{ form.instance.collections.all|join:", " }}</p>
  <form hx-post="{% url 'submissions:_hx_submission_update_collections_form' form.instance.preprint.identifier_w_vn_nr %}"
        hx-target="#submission-{{ submission.id }}-update-collections">
    {% crispy form %}
  </form>
</div>
