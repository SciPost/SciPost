{% load crispy_forms_tags %}

<div class="m-2 p-2 border border-warning">
  <p><strong>Update the preprint pdf</strong>
    <button
	type="button" class="ms-2 px-1 py-0 btn btn-sm btn-outline-danger"
	hx-get="{% url 'submissions:_hx_submission_update_preprint_file' submission.preprint.identifier_w_vn_nr %}"
	hx-target="#submission-{{ submission.id }}-update-preprint-file"
    >
      cancel
    </button>
  </p>
  <form id="submission-{{ submission.id }}-update-preprint-form"
	hx-encoding="multipart/form-data"
	hx-post="{% url 'submissions:_hx_submission_update_preprint_file' submission.preprint.identifier_w_vn_nr %}"
	hx-target="#submission-{{ submission.id }}-update-preprint-file"
  >
    {% crispy form %}
  </form>
</div>
