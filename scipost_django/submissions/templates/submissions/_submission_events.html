<div class="row">
  <div class="col-12">
    <ul class="list-group list-group-flush events-list">
      {% for event in events %}
        <li class="list-group-item">
          <div class="d-flex flex-nowrap justify-content-start">
            <div class="time text-muted pe-2">{{ event.created|date:'d F Y G:i' }}</div>
            <div class="content">{{ event.text }}</div>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item">There have been no events for this Submission.</li>
      {% endfor %}
    </ul>
  </div>
</div>
