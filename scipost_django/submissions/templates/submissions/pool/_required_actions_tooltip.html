{% if submission.cycle.has_required_actions %}
  <span class="{{ classes }}" data-bs-toggle="tooltip" data-bs-html="true" title="
            Required Actions:
            <ul class='mb-0 pl-3 text-left'>
            {% for code, action in submission.cycle.required_actions.items %}
            <li>{{ action }}</li>
            {% endfor %}
            </ul>
    	    ">{% include 'bi/exclamation.html' %}</span>
{% endif %}
