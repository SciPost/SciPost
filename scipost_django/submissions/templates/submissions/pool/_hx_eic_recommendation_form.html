{% load crispy_forms_tags %}

<form hx-post="{% url "submissions:_hx_eic_recommendation_form" identifier_w_vn_nr=submission.preprint.identifier_w_vn_nr %}"
      hx-swap="outerHTML"
      hx-trigger="change from:form target:select[name='recommendation'], submit"
      novalidate="novalidate"
      hx-sync="this:replace">
  {% crispy form %}
  {% crispy gen_ai_disclosure_form %}
  <div class="bg-info bg-opacity-25 p-2 mb-4">
    <span class="text-primary me-2">{% include 'bi/exclamation-circle-fill.html' %}</span>
    <span>The authors of the submission will also be able to see your disclosure alongside the recommendation.</span>
  </div>
  <div class="form-group">
    <input type="submit"
           name="submit"
           value="Submit"
           class="btn btn-primary" />
  </div>
</form>
