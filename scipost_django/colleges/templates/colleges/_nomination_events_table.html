<table class="table mb-0">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>

    {% for event in nomination.events.all %}
      <tr>
        <td class="text-nowrap">{{ event.on|date:"Y-m-d" }}</td>
        <td>{{ event.description }}</td>
      </tr>
    {% endfor %}

  </tbody>
</table>
