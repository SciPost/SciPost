<table class="table mb-0">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>By</th>
    </tr>
  </thead>
  <tbody>

    {% for event in nomination.events.all %}
      <tr>
        <td>{{ event.on }}</td>
        <td>{{ event.description }}</td>
        <td>{{ event.by }}</td>
      </tr>
    {% endfor %}

  </tbody>
</table>
