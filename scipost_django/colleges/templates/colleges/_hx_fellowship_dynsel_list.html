{% load colleges_extras %}

<ul class="list list-unstyled">
  {% for fellowship in fellowships|slice:":11" %}
    {% if forloop.counter == 11 %}
      <li>&emsp;...</li>
    {% else  %}
      <li class="m-1">
	<a
	    hx-get="{% fellowship_dynsel_action_url fellowship %}"
	    hx-target="#fellowships"
	>
	  {{ fellowship }}
	</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
