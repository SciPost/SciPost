{% load scipost_extras %}
<span class="float-end p-0">
  {% if user.is_superuser %}<a href="{{ object|get_admin_url }}" target="_blank" class="text-danger"><span style="font-size: 90%;" data-bs-toggle="tooltip" data-bs-html="true" title="Edit in admin (superusers only)">{% include 'bi/pencil-square.html' %}</span></a>&nbsp;{% endif %}
  {% with type_id=object|content_type_id %}
    <a href="{% url 'helpdesk:ticket_create' concerning_type_id=type_id concerning_object_id=object.id %}" target="_blank"><span style="font-size: 90%;" data-bs-toggle="tooltip" data-bs-html="true" title="Notice something wrong?<br/>Open a support ticket on this {{ object|object_name }}">{% include 'bi/sticky-fill.html' %}</span></a>
  {% endwith %}
</span>
