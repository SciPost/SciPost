<span class="badge bg-danger" data-bs-toggle="tooltip" title="Unassigned Tickets">{{ queue.nr_unassigned }}</span>
<span class="badge bg-warning" data-bs-toggle="tooltip" data-bs-html="true" title="Assigned,<br/>awaiting handling">{{ queue.nr_awaiting_handling }}</span>
<span class="badge bg-success" data-bs-toggle="tooltip" title="In handling">{{ queue.nr_in_handling }}</span>
<span class="badge bg-primary" data-bs-toggle="tooltip" title="Handled Tickets">{{ queue.nr_handled }}</span>
