{% extends 'scipost/base.html' %}

{% load bootstrap %}

{% block pagetitle %}: Delete Organization{% endblock pagetitle %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="highlight">Delete Organization</h1>
	{{ object }}
    </div>
</div>
<div class="row">
  <div class="col-12">
    <form method="post">
      {% csrf_token %}
      <h3 class="mb-2">Are you sure you want to delete this Organization?</h3>
      <input type="submit" class="btn btn-danger" value="Yes, delete it" />
    </form>
  </div>
</div>

{% endblock content %}
