{% load automarkup %}


<div class="card border-primary">
  <div class="card-header">
    <div class="row">
      <div class="col-lg-6">
	<h1>{{ jobopening.title }}</h1>
	<h3 class="text-muted my-2">[{{ jobopening.slug }}]</h3>
      </div>
      <div class="col-lg-6">
	<h3 class="my-2 float-lg-right">
	  <strong class="bg-success text-white my-2 p-2">Application deadline:&emsp;
	    {{ jobopening.application_deadline|date:'Y-m-d' }}
	  </strong>
	</h3>
      </div>
    </div>
    {% if perms.careers.can_add_jobopening %}
      <ul class="list-inline my-4">
	<li class="list-inline-item">
	  <a href="{% url 'careers:jobopening_update' slug=jobopening.slug %}" class="text-warning">Update</a></li>
      </ul>
    {% endif %}
  </div>
  <div class="card-body">
    {{ jobopening.description|automarkup }}
  </div>
</div>
